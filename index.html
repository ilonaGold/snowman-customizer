<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snowman Customizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="snowman">
      <div class="hat"></div>
      <div class="scarf"></div>
      <div class="head">
        <div class="eyes">
          <div class="eye">
            <div class="pupil"></div>
          </div>
          <div class="eye">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>

      <div class="snowman-body">
        <div class="hands">
          <div class="right-hand"></div>
          <div class="left-hand"></div>
        </div>
        <div class="button"></div>
        <div class="button"></div>
        <div class="button"></div>
      </div>
    </div>

    <div class="controls">
      <div>
        <input id="color1" type="color" name="color1" value="#99bbff" />
        <label for="color1">Eye Color</label>
      </div>
      <div>
        <input id="color2" type="color" name="color2" value="#ffa500" />
        <label for="color2">Nose Color</label>
      </div>
      <div>
        <input id="color3" type="color" name="color3" value="#000" />
        <label for="color3">Button Color</label>
      </div>
      <div>
        <input id="color4" type="color" name="color4" value="#111" />
        <label for="color4">Hat Top Color</label>
      </div>
      <div>
        <input id="color5" type="color" name="color5" value="#ef4343" />
        <label for="color5">Hat Bottom Color</label>
      </div>
      <div>
        <input id="color6" type="color" name="color6" value="#ef4345" />
        <label for="color6">Scarf Color</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
